--- 
# information
project: 
  title: "SPRAID"
  description: "SPI RAID Controller"
  picture: docs/empty.png
  author: "Dylan Wadler"
  license: LICENSE

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['la1', 'gpio', 'wishbone']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 6
  module_name: "wrapped_project"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - other source files here

# gds - check nothing on metal 5, DRC & LVS
gds:
  directory: "gds"
  gds_filename: "project.gds"
  lvs_filename: "project.lvs.powered.v"
  lef_filename: "project.lef"
