--- 
# information
project: 
  title: "SPRAID"
  description: "SPI RAID Controller: Supports RAID0, RAID1, RAID5 with 4 SPI Flash devices"
  picture: docs/spraid.png
  author: "Dylan Wadler"
  license: LICENSE
  waive_module_test: "no test provided"

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['gpio', 'wishbone']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_spraid_test"
  id: 6
  module_name: "wrapped_spraid"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - spraid/src/flash_ctl.v
    - spraid/src/pload_shift.v
    - spraid/src/raid.v
    - spraid/src/spi32.v
    - spraid/src/spi_master.v
    - spraid/src/spraid.v
    - spraid/src/sync_fifo.v
    - spraid/src/wb_spraid.v

# gds - check nothing on metal 5, DRC & LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_spraid.gds"
  lvs_filename: "wrapped_spraid.lvs.powered.v"
  lef_filename: "wrapped_spraid.lef"
